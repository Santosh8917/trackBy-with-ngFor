<table border="1">
  <tr>
    <th>SNO</th>
    <th>Name</th>
    <th>Age</th>
    <th>Email</th>
    <th>Salary</th>
  </tr>

  <tr *ngFor="let emp of employee; let i = index;  trackBy:getEmployeeUsingTrackBy">
   <td>{{i+1}}</td>
   <td>{{emp.name}}</td>
   <td>{{emp.age}}</td>
   <td>{{emp.email}}</td>
   <td>{{emp.salary}}</td>
  </tr>
</table>

<br><br><br>

<button (click)="loadMoreEmployee()">Load More Employee</button>
